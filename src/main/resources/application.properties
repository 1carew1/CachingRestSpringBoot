spring.cache.type=redis
#spring.cache.type=none
spring.redis.host=pipublic
spring.redis.port=6379

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=POSTGRESQL
spring.datasource.url= jdbc:postgresql://pipublic:5432/cachetest
spring.datasource.username=dbuser
spring.datasource.password=password
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.validation-interval=0

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect




# Image Recognition
tf.frozenModelPath=inception-v3/inception_v3_2016_08_28_frozen.pb
tf.labelsPath=inception-v3/imagenet_slim_labels.txt
tf.outputLayer=InceptionV3/Predictions/Reshape_1
tf.image.width=299
tf.image.height=299
tf.image.mean=0
tf.image.scale=255
spring.servlet.multipart.max-file-size=5MB